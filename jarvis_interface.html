<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - AI Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00d4ff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
        
        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        /* JARVIS logo/avatar */
        .jarvis-avatar {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }
        
        .avatar-circle {
            width: 200px;
            height: 200px;
            border: 3px solid #00d4ff;
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
            background: radial-gradient(circle, rgba(0,212,255,0.1) 0%, rgba(0,212,255,0.05) 50%, transparent 100%);
        }
        
        .avatar-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 212, 255, 0.1);
            animation: spin 10s linear infinite;
        }
        
        .avatar-core {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00d4ff, #00ffff);
            border-radius: 50%;
            animation: glow 1.5s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }
        
        .avatar-core::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: sweep 2s linear infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 212, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
        }
        
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px #00d4ff, inset 0 0 20px #00d4ff; }
            to { box-shadow: 0 0 40px #00ffff, inset 0 0 30px #00ffff; }
        }
        
        @keyframes sweep {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        /* Status display */
        .status-panel {
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 15px;
            padding: 20px 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
        }
        
        .jarvis-title {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #00ffff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { filter: brightness(1) drop-shadow(0 0 5px #00d4ff); }
            to { filter: brightness(1.2) drop-shadow(0 0 20px #00ffff); }
        }
        
        .status-text {
            font-size: 1.2rem;
            text-align: center;
            color: #00ffff;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .listening-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            margin-left: 10px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        /* Control panel */
        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-btn {
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.1), rgba(0, 255, 255, 0.1));
            border: 1px solid #00d4ff;
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.3), rgba(0, 255, 255, 0.3));
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        /* Activity log */
        .activity-log {
            background: rgba(0, 20, 40, 0.6);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            width: 600px;
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .activity-log h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.1rem;
            text-align: center;
        }
        
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            font-size: 0.9rem;
            color: #a0e7ff;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-timestamp {
            color: #00d4ff;
            font-weight: 700;
        }
        
        /* Audio visualization */
        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: end;
            height: 50px;
            gap: 3px;
            margin: 20px 0;
        }
        
        .audio-bar {
            width: 4px;
            background: linear-gradient(to top, #00d4ff, #00ffff);
            border-radius: 2px;
            animation: audioWave 1s infinite ease-in-out;
        }
        
        .audio-bar:nth-child(1) { animation-delay: 0s; height: 20px; }
        .audio-bar:nth-child(2) { animation-delay: 0.1s; height: 35px; }
        .audio-bar:nth-child(3) { animation-delay: 0.2s; height: 15px; }
        .audio-bar:nth-child(4) { animation-delay: 0.3s; height: 40px; }
        .audio-bar:nth-child(5) { animation-delay: 0.4s; height: 25px; }
        .audio-bar:nth-child(6) { animation-delay: 0.5s; height: 45px; }
        .audio-bar:nth-child(7) { animation-delay: 0.6s; height: 30px; }
        .audio-bar:nth-child(8) { animation-delay: 0.7s; height: 20px; }
        
        @keyframes audioWave {
            0%, 100% { height: 10px; opacity: 0.5; }
            50% { height: 100%; opacity: 1; }
        }
        
        /* System stats */
        .system-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            font-size: 0.8rem;
            min-width: 200px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #a0e7ff;
        }
        
        .stat-value {
            color: #00ffff;
            font-weight: 700;
        }
        
        /* Wake word indicator */
        .wake-indicator {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 20, 40, 0.9);
            border: 1px solid #00d4ff;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #00ffff;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .jarvis-title { font-size: 2rem; }
            .activity-log { width: 90%; }
            .control-panel { flex-direction: column; }
            .system-stats { position: relative; top: 0; right: 0; margin-top: 20px; }
        }
        
        /* Startup animation */
        .startup-animation {
            animation: startup 2s ease-out;
        }
        
        @keyframes startup {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Connection status indicator */
        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse-dot 2s infinite;
        }
        
        @keyframes pulse-dot {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Main container -->
    <div class="container startup-animation">
        <!-- JARVIS Avatar -->
        <div class="jarvis-avatar">
            <div class="avatar-circle">
                <div class="avatar-inner">
                    <div class="avatar-core"></div>
                </div>
            </div>
        </div>
        
        <!-- Status Panel -->
        <div class="status-panel">
            <h1 class="jarvis-title">J.A.R.V.I.S</h1>
            <p class="status-text" id="status-text">
                INITIALIZING SYSTEMS...
                <span class="listening-indicator" id="listening-indicator"></span>
            </p>
        </div>
        
        <!-- Audio Visualizer -->
        <div class="audio-visualizer" id="visualizer">
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <button class="control-btn" onclick="toggleListening()">üé§ VOICE</button>
            <button class="control-btn" onclick="showSettings()">‚öôÔ∏è SETTINGS</button>
            <button class="control-btn" onclick="showCommands()">üìã COMMANDS</button>
            <button class="control-btn" onclick="minimizeWindow()">‚ûñ MINIMIZE</button>
        </div>
        
        <!-- Activity Log -->
        <div class="activity-log">
            <h3>ACTIVITY LOG</h3>
            <div id="log-container">
                <div class="log-entry">
                    <span class="log-timestamp">[SYSTEM]</span> JARVIS interface initialized
                </div>
                <div class="log-entry">
                    <span class="log-timestamp">[AUDIO]</span> Microphone calibrated successfully
                </div>
                <div class="log-entry">
                    <span class="log-timestamp">[READY]</span> Waiting for wake word...
                </div>
            </div>
        </div>
    </div>
    
    <!-- Connection Status -->
    <div class="connection-status">
        <div class="status-dot"></div>
        <span>JARVIS ONLINE</span>
    </div>
    
    <!-- System Stats -->
    <div class="system-stats">
        <div class="stat-item">
            <span>CPU:</span>
            <span class="stat-value" id="cpu-usage">0%</span>
        </div>
        <div class="stat-item">
            <span>Memory:</span>
            <span class="stat-value" id="memory-usage">0%</span>
        </div>
        <div class="stat-item">
            <span>Status:</span>
            <span class="stat-value" id="system-status">ACTIVE</span>
        </div>
        <div class="stat-item">
            <span>Uptime:</span>
            <span class="stat-value" id="uptime">00:00:00</span>
        </div>
    </div>
    
    <!-- Wake Word Indicator -->
    <div class="wake-indicator">
        Wake Words: "Hey JARVIS", "JARVIS", "OK JARVIS"
    </div>

    <script>
        // Global variables
        let isListening = true;
        let startTime = new Date();
        let logCount = 3;
        
        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size and position
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Update status text
        function updateStatus(text, isListening = true) {
            const statusElement = document.getElementById('status-text');
            const indicator = document.getElementById('listening-indicator');
            
            statusElement.innerHTML = text;
            
            if (isListening) {
                statusElement.appendChild(indicator);
            }
        }
        
        // Add log entry
        function addLogEntry(type, message) {
            const logContainer = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-timestamp">[${type}]</span> ${message}`;
            
            // Add to top of log
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            // Keep only latest 10 entries
            if (logContainer.children.length > 10) {
                logContainer.removeChild(logContainer.lastChild);
            }
            
            // Smooth scroll animation
            logEntry.style.opacity = '0';
            logEntry.style.transform = 'translateX(-20px)';
            setTimeout(() => {
                logEntry.style.transition = 'all 0.3s ease';
                logEntry.style.opacity = '1';
                logEntry.style.transform = 'translateX(0)';
            }, 10);
        }
        
        // Update system stats
        function updateSystemStats() {
            // Simulate system stats (in real implementation, get from Python backend)
            const cpuUsage = Math.floor(Math.random() * 30) + 10;
            const memoryUsage = Math.floor(Math.random() * 40) + 20;
            
            document.getElementById('cpu-usage').textContent = cpuUsage + '%';
            document.getElementById('memory-usage').textContent = memoryUsage + '%';
            
            // Update uptime
            const uptime = new Date() - startTime;
            const hours = Math.floor(uptime / 3600000);
            const minutes = Math.floor((uptime % 3600000) / 60000);
            const seconds = Math.floor((uptime % 60000) / 1000);
            
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Control functions
        function toggleListening() {
            isListening = !isListening;
            const button = event.target;
            
            if (isListening) {
                button.textContent = 'üé§ VOICE';
                updateStatus('LISTENING FOR WAKE WORD...', true);
                addLogEntry('AUDIO', 'Voice recognition enabled');
            } else {
                button.textContent = 'üîá MUTED';
                updateStatus('VOICE RECOGNITION DISABLED', false);
                addLogEntry('AUDIO', 'Voice recognition disabled');
            }
        }
        
        function showSettings() {
            addLogEntry('UI', 'Settings panel opened');
            // In real implementation, open settings modal
            alert('Settings panel would open here');
        }
        
        function showCommands() {
            addLogEntry('UI', 'Commands list displayed');
            // In real implementation, show commands modal
            const commands = `
Available Commands:
‚Ä¢ "What time is it?"
‚Ä¢ "Open calculator/notepad/browser"
‚Ä¢ "Search for [topic]"
‚Ä¢ "Play music"
‚Ä¢ "System status"
‚Ä¢ "Take screenshot"
‚Ä¢ "Tell me a joke"
‚Ä¢ "Help"
            `;
            alert(commands);
        }
        
        function minimizeWindow() {
            addLogEntry('UI', 'Interface minimized');
            // In real implementation, minimize window
            document.body.style.transform = 'scale(0.1)';
            document.body.style.opacity = '0';
            setTimeout(() => {
                alert('Window minimized (in real app, this would minimize to system tray)');
                document.body.style.transform = 'scale(1)';
                document.body.style.opacity = '1';
                document.body.style.transition = 'all 0.5s ease';
            }, 500);
        }
        
        // Simulate JARVIS activity
        function simulateActivity() {
            const activities = [
                { type: 'WAKE', message: 'Wake word detected: "Hey JARVIS"' },
                { type: 'COMMAND', message: 'Processing voice command...' },
                { type: 'RESPONSE', message: 'Command executed successfully' },
                { type: 'SYSTEM', message: 'System scan completed' },
                { type: 'AUDIO', message: 'Audio output delivered' }
            ];
            
            // Random activity every 5-10 seconds
            setTimeout(() => {
                const activity = activities[Math.floor(Math.random() * activities.length)];
                addLogEntry(activity.type, activity.message);
                
                // Update status based on activity
                if (activity.type === 'WAKE') {
                    updateStatus('WAKE WORD DETECTED - LISTENING...', true);
                    setTimeout(() => updateStatus('LISTENING FOR WAKE WORD...', true), 2000);
                } else if (activity.type === 'COMMAND') {
                    updateStatus('PROCESSING COMMAND...', false);
                    setTimeout(() => updateStatus('LISTENING FOR WAKE WORD...', true), 3000);
                }
                
                simulateActivity();
            }, Math.random() * 5000 + 5000);
        }
        
        // Initialize interface
        function initializeJARVIS() {
            createParticles();
            
            // Startup sequence
            setTimeout(() => updateStatus('SYSTEMS ONLINE - CALIBRATING...', false), 1000);
            setTimeout(() => updateStatus('VOICE RECOGNITION ACTIVE...', false), 2000);
            setTimeout(() => updateStatus('LISTENING FOR WAKE WORD...', true), 3000);
            setTimeout(() => addLogEntry('SYSTEM', 'All systems operational'), 3500);
            
            // Start periodic updates
            setInterval(updateSystemStats, 1000);
            
            // Start simulated activity
            setTimeout(simulateActivity, 10000);
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') minimizeWindow();
                if (e.key === 'F1') showCommands();
                if (e.key === ' ' && e.ctrlKey) toggleListening();
            });
        }
        
        // Start JARVIS interface
        window.addEventListener('load', initializeJARVIS);
        
        // WebSocket connection simulation (for real-time Python communication)
        function connectToJARVIS() {
            // In real implementation, establish WebSocket connection to Python backend
            console.log('Connecting to JARVIS backend...');
            
            // Simulate connection status updates
            setTimeout(() => {
                addLogEntry('SYSTEM', 'Connected to JARVIS AI backend');
                document.querySelector('.connection-status span').textContent = 'JARVIS CONNECTED';
            }, 2000);
        }
        
        // Initialize connection
        setTimeout(connectToJARVIS, 1000);
    </script>
</body>
</html>
